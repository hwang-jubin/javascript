    <script>
    //member라는 클래스 생성
    class Member{
        //class안에 메서드를 만들 때는 function 생략
        setname(name){
            return this.name;
        
        }
    }
    //클래스의 인스턴스 만들기
    let member=new Member();
    member.setname("아담");
    //인스턴스를 이용한 메서드 호출
    console.log(member.setname());
    
</script>
