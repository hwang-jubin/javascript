<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열 생성
        var ar1=["1","2","3","4","5"];
        var ar2=["a","b","c","d","e"];
        //2개의 배열 합치기
        //map reduce programming 에서 각각의 데이터로 처리한 후 결과 합침
        var subjects=ar1.concat(ar2);

        //전체 배열을 확인
        console.log(subjects);

        //배열의 데이터를 순서대로 순환
        for( var subject of subjects){
            console.log(subjects);
        }

        //처음에 데이터를 추가하고 처음에 삽입한 데이터를 제거
        //Queue(first in first out-스케줄링에 사용)
        //자바스크립트에서는 unshift와 shift로 구현되어 있음

        subjects.unshift("node");//맨 앞에 추가
        console.log(subjects);

        //마지막에 데이터를 추가하고 마지막에 삽입한 데이터를 제거
        //stack(last in first out-복귀 주소 저장에 이용)
        //자바스크립트에서는 push와 pop으로 구현되어 있음

        subjects.push("Linux");//마지막에 데이터 추가 
        console.log(subjects);

       
    </script>
</body>
</html>
