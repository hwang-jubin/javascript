<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예외처리</title>
</head>
<body>
    <script>
        try{
            //예외발생
            //예외 처리 구문이 없으면 프로그램 중단
            //예외 처리 구문이 있으면 프로그램 계속 수행
        var ar=new Array(4300);//어레이 4300개 만들기
        //강제 예외 발생- 클라이언트용 어플리케이션 만들 때 많이 사용
        throw new Error("예외 강제 발생");
        }catch(a){
            //예외가 발생 했을 때만 호출
        console.log("예외발생");
        console.log("예외이름"+a.name);
        console.log("예외메세지"+a.message);
        }finally{
            console.log("예외발생 여부에 상관없이 무조건 수행");
        }
        console.log("메세지 출력");
    </script>
    
</body>
</html>
