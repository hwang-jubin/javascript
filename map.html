<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var ar = [10, 30, 27, 16, 38, 88];
        //배열의 모든 데이터를 출력
        //foreach 배열을 순회하면서 함수를 호출
        //함수의 매개변수 자리에 배열의 데이터를 순서대로 대입해서 함수를 호출 이렇게 하면 내부반복자를 사용하기 때문에 실행속도가 빠름
        ar.forEach((e) =>
            console.log(e));
        //배열의 모든 요소에 함수를 호출해서 그 결과를 모아서 배열로 리턴
        //var r= 
        var r = ar.map((e) => {
            return e * 10;
        });
        //filter는 조건에 맞는 데이터만 추출하는 함수
        //매개변수가 1개이고 boolean을 리턴하는함수
        //짝수만 찾기
        r=ar.filter((e)=>{
            return e%2==0;

        });

        console.log(r);
        //ko가 포함된것만 찾기
        var br=["korea","china","korean"];

        r=br.filter((e)=>{return e.toLowerCase().indexOf("ko")>=0});
        console.log(r);

        

    </script>
</body>

</html>
