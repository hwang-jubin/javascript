<head>

    <title>Document</title>

<body>
    <script>
    let obj={
        "name": "adam",
        "Getname":function(){
            //javascript에서는 메서드 안에서
            //자신의 객체에 속한 속성을 호출할 떄 반드시
            //this를 붙여야 함
            return this.name
        }
    }
    console.log(obj.Getname());


    //name과 song이라는 속성을 갖는 생성자
    //매개변수가 없는 생성자를 default constructor라고 함
let singer=function(){
    //this가 없으면 지역변수가 만들어짐
    //this와 함께 만들어져야 객체의 속성이 됨
    this.name="이름없음";
    this.song="노래없음"
}
//생성자를 이용한 인스턴스 생성
var obj1= new singer();
console.log(obj1);

let artist =function(name,job){
    this.name1=name;
    this.song1=job;

}

var suzi= new artist("수지","가수");
var iu = new artist("아이유", "가수");
var tae =new artist("태연");
console.log(suzi);
console.log(iu);
console.log(tae);


</script>
