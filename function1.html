<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funtion</title>
</head>

<body>
    <script>
        func_1();// hoisting 가능 - 함수를 선언하기 전에 호출해도 호출이 됨
                // 이방법을 최근에는 권장하지 않음

        function func_1() {
            console.log("function");
        }

        //func_2();
        //let을 이용해서 만들면 hoisting을 하면 에를 발생시켜줌
        let func_2=function(){
                console.log("~")
        }

        func_2();

        //화살표 함수: 함수를 다른 함수에 대입할 때 사용
        //최근의 자바스크립트 라이브러리의 도큐먼트 설명에서 많이 이용
        //매개변수가 한개이면 괄호 생략 가능
        let func_3=()=>{
                console.log("~~");
        }

        func_3();

        //매개변수 받아서 매개변수만큼 출력
        //매개변수가 2개 이상이면 하나로 묶는 것을 고려
        //2개 이상이 되면 매개변수를 순서대로 대입해야 함
        //대부분의 사람은 순서보다는 이름을 잘 기억하므로
        //2개 이상인 경우는 별도의 이름을 이용해서 묶는것이 좋다= 자바스크립트에서는 객체, 다른프로그램에서는 class로 표현
        let func_4=(n, msg)=>{
            for(var i=0; i<n; i++){
                console.log(msg);
            }
        }
        func_4(2,"문자열");


        let data1=10;
        let data2=[100,200,300];
        let data3="문자열"//문자열은 세부데이터를 변경 할 수 없음. 전체를 변경해야 함

        let f1=(arg)=>{
            console.log("arg:"+ arg);
   
            arg=20;
        }
        
        //arg=data1 -> arg=10
        f1(data1);
        //함수 내에서 값이 변경되어도 data1은 변경되지 않는다.
        console.log("data:"+data1);




        //
        let f2=(ar)=>{
            console.log("ar:"+ar);
            //함수 내에서 매개변수도 받은 배열이나 객체의
            //내부 요소를 변경하면 원본의 내용이 변경 될 수 있음
            //바람직 하지 않은 것으로 간주하지만 메모리를 아낄 목적으로 이용하는 경우도 있음
            ar[0]=10;
        }

        f2(data2);
        console.log("data2:"+data2);//data2=[10,200,300]

    

        
    </script>
</body>

</html>
