<body>
    <script>
        //랜덤한 숫자를 출력
        //범위는 0.0dptj 1.0
        //alert(Math.random());
        //숫자를 정수로 만들기

        //숫자를 정수로 만들기: 반올림, 올림,
        let su = Math.random()*1000;
        
        let menu = Math.round(su%6);
        let foods=["한식","중식","양식","일식","분식"];
        alert(foods[menu]);
        //한식 두번쓰면 한식이 나올 확률 두배로 올라감
        //값이 고정된 것이면 배열 쓰면 됨
        //0이면 한식 1이면 중식 2이면 일식 3이면 분식 4이면 양식
    </script>
