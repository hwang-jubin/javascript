<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="display"></div>
    <img id="aespa" width="200" height="200">
    <script>
        let idx=0;
        setInterval(()=>{
            document.getElementById("aespa").src="./image/aespa"+(idx%4)+".jpg";
            idx++
        },3000);


        var os=["iphone"];
        //iphone에서 접속한 것을 확인
        for(o of os){
            //os배열에 있는 문자열이 userAgent에 포함되어있는지 여부를 확인
            if(navigator.userAgent.toLowerCase().indexOf(o) => 0 ){
                //배열에 포함된 운영체제에서 접솔 했을 떄 수행할 작업
                
                break;
            }
        }

    </script>

</body>
</html>
