<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var company = "adamsoft";

        console.log("문자열 길이:" + company.length);
        console.log("0번째 문자:" + company.charAt(0));
        console.log("0번째 문자 코드:" + company.charCodeAt(0));

        //대문자로 변환
        console.log("대문자로 변환" + company.toUpperCase());

        //좌우 공백 제거
        let sample = "    HELLO    ";
        console.log("좌우 공백 제거:" + sample.trim());

        var result = "";
        var len = sample.length; //이렇게 변수에 저장하는 것이 좋음
        for (var i = 0; i < len; i++) { //여기에 sample.length를 넣으면 한번 더 찾아가는 것이기 때문에 비효율적
            if (sample.charAt(i) !== " ") {
                result = result + sample.charAt(i);
            }

        }

        console.log("좌우 공백 제거: " + result);

        //찾아주는 메서드는 indexof
        console.log(company.indexOf("a")); //앞에서부터 첫번째
        console.log(company.lastIndexOf("x")); //뒤에서부터 첫번째. 못찾으면 음수
        console.log(company.indexOf("x")); //앞에서부터 첫번째


        //문자열 분할
        //패턴을 가지고 분할해서 배열 생성 -split
        //이걸 가지고 /,.를 많이 찾음
        var url = "abc/def"
        var ar = url.split("/"); // /를 기준으로 양쪽 자름. /는 사라짐
        console.log(ar[0]);
        console.log(ar[ar.length - 1]);
        //위치를 가지고 분할해서 문자열로 생성-subsrting
        //substring은 매개변수가 1개이면 그 이후를 전부 잘라서 리턴
        //매개변수가 2개이면 앞은 시작하는 위치인데
        //뒤는 끝나는 위치인 경우도 있고 개수도 있음

        console.log(url.substring(1)); //bc/def
        console.log(url.substring(1, 5)); //dc/d

        //13자리 문자열을 만들고 뒤의 6자리는 별로 보여주기
        var result1 = "";
        var str1 = "abcdefghijklm";
        var lens = str1.length;
        for (var i = 0; i < lens; i++) {
            if (i > lens - 8) {
                str1[i] = "*";
                console.log(str1[i]);
            }
            result1 = result1 + str1[i];
        }
        console.log(result1);


        //문자열 템플릿
        var data = 42;
        //이 데이터는 42입니다. 형태로 출력
        console.log("이 데이터는 " + data + "입니다");
        console.log(`이 데이터는 ${data} 입니다.`);
        //console.log("중간에 줄바꿈을
        // 하면 에러가됨")
        console.log(`중간에 줄바꿈을 해도 에러가 
        발생하지 않는다`);

        //현재 날짜 가져오기
        let today = new Date();
        // 1986년 5월 5일 설정
        let meetday = new Date(1986, 4, 5);

        var interval = today.getTime() - meetday.getTime();
        var date = interval / (1000 * 60 * 60 * 24);
        console.log("지나온 날수:" + Math.round(date));
    </script>
</body>

</html>
