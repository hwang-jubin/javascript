<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function f1(n, mg) {
        //JavaScript에서는 매개변수로 저장된 데이터
        //argument에도 저장
        //순서대로 저장한 배열이 arguments
        //화살표 함수에선 argument 사용 할 수 없음
        for(var i=0; i<arguments[0]; i++){
            console.log(arguments[1]);
        }
    }

    f1(3,"argument");


    function f2(n,msg){

        console.log(n);
        console.log(msg);
        console.log(arguments[2]);
    }
    //함수의 매개변수가 2인데 1만 대입하게 되면
    //첫번째 매개변수로 대입되고 나머지는 undifined
    f2(10);
    //매개변수를 더 많이 대입하면 순서대로 대입됨
    f2(10,"javascript","123");
</script>
</body>
</html>
