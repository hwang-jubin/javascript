<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상속</title>
</head>
<body>
    <script>
        class Star{
            //생성자
            constructor(name=""){
                this.name=name;
            }
            attack(){
                console.log("공격")
            }
        }

        class protoss extends Star{
            constructor(name="",damage=1){
                //상위 클래스의 생성자 호출
                super(name);
                this.damage=damage;
                
            }

            attack(){
                //상위 클래스의 메서드 호출
                super.attack();
                console.log("프로토스의 공격 ");

            }

        }

        
        let p= new protoss("질럿",10);
        p.attack();
        console.log(p.name);
        //위의 p.attack()과 동일한 코드인데
        //어떤 클래스의 인스턴스를 대입했냐에 따라
        //다른 메서드를 호출하는데 이를 polymorphism(다형성)
        //이라고 함
        p = new Star("스타크래프트");
        p.attack();
    </script>

</body>
</html>
