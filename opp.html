<!DOCTYPE html>
<html lang="jo">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oop</title>
</head>
<body>
    <script>
const Person=class{
    //생성자
    
    constructor(num=1, name="", tel=''){//값 기본세팅

        this.num=num;
        this.name=name;
        this.tel=tel;
    }
    //접근자 메서드-속성의 값을 설정하고 리턴하는 메서드
    //get과 set을 붙이면 메서드를 속성처럼 호출 할 수 있음
    setNum(num){
        this.num=num;
    }
    getNum(){
        return this.num;
    }
    //클래스가 호출하는 메서드
    //숨겨진 매개변수인 this가 없음
    //prototype에 추가하는 것이 아니라 클래스에 추가
    //인스턴스는 prototype에 추가 된 것만 호출이 가능

    static disk(){
        //이 메서드 안에서 this를 사용한다면 이 this는 인스턴스의 참조가 아니고 class의 참조가 됨
        return "static" //this.~안됨
    }

}
const person =new Person();
const person1=new Person();
const person2=new Person(2, "파이터", "010");
console.log(person1);
console.log(person2);

//person1의 num출력 - this를 이용해서 생성했으므로 속성 직접 호출 안됨
//console.log(person1.num);
//person2.setNum(102);
person2.setNum=102;//와 같음, 이런식으로 호출 할 수 있지만 사용은 잘 하지 않음
console.log(person2.getNum());//속성과 같이 사용하기 때문에 person.getNum도 사용 가능

// 클래스 이름으로 일반 메서드를 호출하면 에러
// 매서드를 호출 할 때 this에  인스턴스 자신의 참조를 넘겨야 하는데
// 클래스는 인스턴스가 아니기 때문에 this에 대입이 안된다
//console.log(Person.getNum());
console.log(Person.disk());
console.log(person.disk());
    </script>
</body>
</html>
